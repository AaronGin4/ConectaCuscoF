spring.datasource.url=jdbc:mysql://localhost:3306/conecta_cusco?useSSL=false&serverTimezone=UTC
spring.datasource.username=root # Reemplaza con tu usuario de MySQL
spring.datasource.password=your_password # Reemplaza con tu contraseña de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update # Esto actualizará tu esquema de DB automáticamente si hay cambios en las entidades. Para producción, se recomienda 'none' o 'validate'.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración del servidor
server.port=8080

# Habilitar CORS para permitir solicitudes desde Angular
spring.mvc.cors.enabled=true
spring.mvc.cors.mapping./**=
spring.mvc.cors.allowed-origins=http://localhost:4200 # La URL de tu aplicación Angular
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# JWT Secret (generar una cadena segura y larga)
jwt.secret=UnaCadenaSecretaMuyLargaYSeguraParaTuAplicacionJWTQueNadieDebeSaber
jwt.expiration=86400000 # 24 horas en milisegundos
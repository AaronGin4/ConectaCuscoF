<section class="register-container">
  <div class="register-card">
    <h2>Registrarse</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombreUsuario">Usuario</label>
        <input type="text" id="nombreUsuario" formControlName="nombreUsuario" required placeholder="Elige un nombre de usuario">
        <div *ngIf="registerForm.controls['nombreUsuario'].invalid && registerForm.controls['nombreUsuario'].touched" class="error-message">
          El usuario es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" formControlName="email" required placeholder="ejemplo@email.com">
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="error-message">
          El email es requerido y debe ser válido.
        </div>
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" formControlName="contrasena" required placeholder="Crea una contraseña segura">
        <div *ngIf="registerForm.controls['contrasena'].invalid && registerForm.controls['contrasena'].touched" class="error-message">
          La contraseña es requerida.
        </div>
      </div>

      <div class="form-group">
        <label for="nombreCompleto">Nombre Completo</label>
        <input type="text" id="nombreCompleto" formControlName="nombreCompleto" placeholder="Tu nombre completo">
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" formControlName="telefono" placeholder="Número de contacto">
      </div>

      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" formControlName="direccion" placeholder="Dirección actual">
      </div>

      <div class="form-group">
        <label for="urlFotoPerfil">URL Foto de Perfil</label>
        <input type="text" id="urlFotoPerfil" formControlName="urlFotoPerfil" placeholder="Enlace a tu foto de perfil">
      </div>

      <div class="form-group">
        <label for="rol">Tipo de Cuenta</label>
        <select id="rol" formControlName="rol" required>
          <option value="">Selecciona un rol</option>
          <option value="TRABAJADOR">Trabajador (Ofrece servicios)</option>
          <option value="EMPLEADOR">Empleador (Busca servicios/Ofrece trabajos)</option>
        </select>
        <div *ngIf="registerForm.controls['rol'].invalid && registerForm.controls['rol'].touched" class="error-message">
          El rol es requerido.
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>

      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
  </div>
</section>

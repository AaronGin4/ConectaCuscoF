# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/conecta_cusco?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server Configuration
server.port=8080

# CORS Configuration
spring.mvc.cors.enabled=true
spring.mvc.cors.mapping./**=
spring.mvc.cors.allowed-origins=http://localhost:4200
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# JWT Configuration
jwt.secret=UnaCadenaSecretaMuyLargaYSeguraParaTuAplicacionJWTQueNadieDebeSaber
jwt.expiration=86400000 